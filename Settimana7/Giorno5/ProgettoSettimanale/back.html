<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crudazon</title>
</head>

<body>

    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="assets/images/logo.png" height="50px" />
            </a>
            <a class="text-light text-decoration-none" href="/">Home</a>
        </div>
    </nav>
    <div class="container">
        <h1 id="titolo" class="mt-5">Aggiungi un Prodotto</h1>
        <hr />
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Nome prodotto" required
                    aria-describedby="name">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Modello" required
                    aria-describedby="brand">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="price" placeholder="0â‚¬" required aria-describedby="price">
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">URL Immagine</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="http://placehold.it/300x400" required
                    aria-describedby="imageUrl">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione prodotto</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>

            <div class="form-group d-flex justify-content-end">
                <button id="delete-btn" type="button" class="d-none btn btn-danger me-auto w-25"
                    onclick="deleteProduct()">
                    <i class="bi bi-trash3"></i>
                </button>
                <button type="reset" class="btn btn-outline-dark me-2 w-25 my-2">
                    Reset
                </button>
                <button type="button" onclick="onClickFunction()" class="btn btn-warning w-25 my-2">Salva</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="assets/js/back.js"></script>
</body>

</html>
