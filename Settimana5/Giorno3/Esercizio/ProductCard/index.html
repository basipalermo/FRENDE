<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Product Card</title>
  </head>

  <body>
    <div class="container">
      <img src="assets/imgs/honey.jpg" id="miele" alt="miele" style="width: 100%" />

      <div class="testo flex">
        <div class="data flex">
          <!--TITOLO-->
          <div class="titolo">100% Bio Honey</div>
          <p>Italian, not treated</p>
        </div>

        <!--PREZZO-->
        <div class="prezzo flex">
          <p>7$/kg</p>
        </div>
      </div>

      <!--BOTTONE-->
      <div class="bottone flex">
        <p>Add to Cart</p>
      </div>
    </div>
  </body>
</html>
